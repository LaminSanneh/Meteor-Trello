<template name="cardInlineModelCreator">
  {{#if inEditMode }}
    <form class="model-creator-form">
      <input type="text" name="title" value="">
      <div class="row">
          <input type="submit" name="submit" value="Save">
          <span class="cancel-add-model-link" >cancel</span>
      </div>
    </form>
  {{else}}
    <span class="add-model-link" >+ Add Card</span>
  {{/if}}
</template>
